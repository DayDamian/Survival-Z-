<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survival Z game</title>
        <link rel="shortcut icon" type="image/png" href="images/SurvivalZ_icon.png"/>

        <!-- Always include the game stylesheet, the Game class, the GameObject class and index.js -->
        <!-- These four must be included in all games. This code never changes.                -->
        <link href="css/game.css" rel="stylesheet" type="text/css"/>       
        <script src="js/CanvasGame.js" type="text/javascript"></script>
        <script src="js/GameObject.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>

        <script src="data/collision.js" type="text/javascript"></script>
        <script src="js/SurvivalZCanvasGame.js" type="text/javascript"></script>
        <script src="js/SurvivalZ_game.js" type="text/javascript"></script>
        <script src="js/static_image.js" type="text/javascript"></script>
        <script src="js/Player.js" type="text/javascript"></script>
        <script src="js/Zombie.js" type="text/javascript"></script>
        <script src="js/ShotZombie.js" type="text/javascript"></script>
        <script src="js/ScreenMessage.js" type="text/javascript"></script>
        <script src="js/Button.js" type="text/javascript"></script>
    </head>

    <body>
        <img src="images/logo.png" alt="Survival Z">
        <div id="gameContainer">
            <canvas id="gameCanvas" tabindex="1"></canvas>
            <p>Use the left and right arrows to move<br>
                Use the space bar to fire.</p>         
        </div>
    </body>
</html>
